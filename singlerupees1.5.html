<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Order Form</h2>
        <form id="uploadForm">
            <label>Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <label>Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
            <label>Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
            <label>Alternative Phone</label>
            <input type="text" class="form-control" id="altPhone" name="altPhone">
            <label>Payment Method</label>
            <select class="form-control" id="paymentMethod" name="paymentMethod" required>
                <option value="Cash on Delivery">Cash on Delivery</option>
                <option value="Online Payment">Online Payment</option>
            </select>
            <label>Upload PDF</label>
            <input type="file" class="form-control" id="pdfFile" name="pdfFile" accept=".pdf" required>
            <label>Number of Pages</label>
            <input type="number" class="form-control" id="numPages" name="numPages" required>
            <label>Number of Copies</label>
            <input type="number" class="form-control" id="numCopies" name="numCopies" required>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        <div id="response" class="mt-3 text-center"></div>
        <div id="result" class="result-container" style="display: none;"></div>
    </div>

    <script>
       document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            document.getElementById("response").innerText = "Uploading...";

            try {
                const response = await fetch("http://localhost:3000/upload", {
                    method: "POST",
                    body: formData
                });

                const text = await response.text();  // Read response as text
                console.log("Server Response:", text); // Debug log

                try {
                    const data = JSON.parse(text);  // Try parsing JSON
                    document.getElementById("response").innerText = data.message;

                    if (data.success) {
                        const name = document.getElementById("name").value;
                        const address = document.getElementById("address").value;
                        const phone = document.getElementById("phone").value;
                        const numPages = document.getElementById("numPages").value;
                        const numCopies = document.getElementById("numCopies").value;
                        const rate = numPages * numCopies * 1.5; // Example rate calculation

                        document.getElementById("result").innerHTML = `
                            <h4>Order Summary</h4>
                            <p><strong>Name:</strong> ${name}</p>
                            <p><strong>Address:</strong> ${address}</p>
                            <p><strong>Phone:</strong> ${phone}</p>
                            <p><strong>Number of Pages:</strong> ${numPages}</p>
                            <p><strong>Number of Copies:</strong> ${numCopies}</p>
                            <p><strong>Total Rate:</strong> â‚¹${rate.toFixed(2)}</p>
                        `;
                        document.getElementById("result").style.display = "block";
                    }
                } catch (jsonError) {
                    document.getElementById("response").innerText = "Invalid server response";
                    console.error("JSON Parse Error:", jsonError);
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById("response").innerText = "An error occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
