<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!localStorage.getItem("adminAuthenticated")) {
                window.location.href = "admin_login.html";
            }
        });
    </script>
    
    <div class="container">
        <h2 class="text-center">Admin Dashboard</h2>
        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Payment Method</th>
                        <th>Number of Pages</th>
                        <th>Number of Copies</th>
                        <th>Download PDF</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- Data will be inserted dynamically here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchOrders() {
            try {
                const response = await fetch("http://localhost:3000/admin/orders");
                const orders = await response.json();
                const tableBody = document.getElementById("orderTableBody");
                tableBody.innerHTML = "";
                
                orders.forEach(order => {
                    tableBody.innerHTML += `
                        <tr id="order-${order._id}">
                            <td>${order.name}</td>
                            <td>${order.address}</td>
                            <td>${order.phone}</td>
                            <td>${order.paymentMethod}</td>
                            <td>${order.numPages}</td>
                            <td>${order.numCopies}</td>
                            <td><a href="http://localhost:3000/${order.filePath}" target="_blank" class="btn btn-primary">Download</a></td>
                            <td><button class="btn btn-danger" onclick="deleteOrder('${order._id}')">Delete</button></td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Error fetching orders:", error);
            }
        }

        async function deleteOrder(orderId) {
            if (confirm("Are you sure you want to delete this order?")) {
                try {
                    const response = await fetch(`http://localhost:3000/admin/orders/${orderId}`, {
                        method: "DELETE"
                    });
                    const result = await response.json();
                    if (result.success) {
                        document.getElementById(`order-${orderId}`).remove();
                        alert("Order deleted successfully");
                    } else {
                        alert("Failed to delete order");
                    }
                } catch (error) {
                    console.error("Error deleting order:", error);
                }
            }
        }

        window.onload = fetchOrders;
    </script>
</body>
</html>
