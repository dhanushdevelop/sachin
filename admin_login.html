<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <label>Username</label>
            <input type="text" class="form-control" id="adminUsername" required>
            <label>Password</label>
            <input type="password" class="form-control" id="adminPassword" required>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
        <div id="loginResponse" class="mt-3 text-danger"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (window.location.pathname.includes("admin_dashboard.html") && !localStorage.getItem("adminAuthenticated")) {
                window.location.href = "admin_login.html";
            }
        });

        document.getElementById("adminLoginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const username = document.getElementById("adminUsername").value;
            const password = document.getElementById("adminPassword").value;

            try {
                const response = await fetch("http://localhost:3000/admin/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (data.success) {
                    localStorage.setItem("adminAuthenticated", "true");
                    window.location.href = "admindashboard.html";
                } else {
                    document.getElementById("loginResponse").innerText = data.message;
                }
            } catch (error) {
                document.getElementById("loginResponse").innerText = "Login failed. Try again.";
            }
        });
    </script>
</body>
</html>
